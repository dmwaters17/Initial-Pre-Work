<!-- Another 'type' of 'input' is 'checkbox'. 'Checkbox' is useful if more than one selection is desired. Just like 'radio', 'checkbox' should be within a 'label' element. They should also have 'for' and their 'id'. Checkboxes within the same category should have the same 'name'. -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <label for="loving"><input id="loving" type="checkbox" name="personality"> Loving</label>
    <label for="Caring"><input id="Caring" type="checkbox" name="personality"> Caring</label>
    <label for="Intelligent"><input id="Intelligent" type="checkbox" name="personality"> Intelligent</label>
  </form>
</main>
